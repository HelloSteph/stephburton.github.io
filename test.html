<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steph Burton</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1>Hello!</h1>
            <p>Just a placeholder, but more coming soon.</p>
            <a href="#about" class="btn">Learn More</a>
        </div>
    </section>

   <!-- About Section -->
    <section id="about">
        <div class="about-container">
            <div class="about-text">
                <h2>About Me</h2>
                <p>Content coming soon.</p>
            </div>
            <div class="about-img">
            <!-- Image will be set as background in CSS -->
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section id="socials">
        <h2>Socials</h2>
        <div class="socials-item">
            <h3>Blog</h3>
            <p>Stuff that's too long to post on Instagram.</p>
        </div>
        <div class="socials-item">
            <h3>Instagram</h3>
            <p>Pretty pictures and projects.</p>
        </div>
        <div class="socials-item">
            <h3>Pinterest</h3>
            <p>All the other pretty things.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Let's chat!</p>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name">
            <input type="email" name="email" placeholder="Your Email">
            <textarea name="message" placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

</body>
</html>
